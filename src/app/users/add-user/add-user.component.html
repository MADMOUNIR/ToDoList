

<div class="row">

  <div class="col-6">
    <h1 class="display-4 text-center mb-2">Ajouter utilisateur</h1>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName" class="form-label">Pr√©nom :</label>
      <input type="text" class="form-control m-1" formControlName="firstName"   />
    </div>

    <div class="form-group">
      <label for="lastName" class="form-label">Nom :</label>
      <input type="text" class="form-control m-1"   formControlName="lastName" />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">E-mail :</label>
      <input type="email" class="form-control m-1" formControlName="email"   />
    </div>

    <div class="form-group" formGroupName="address">
      <h3>Adresse </h3>
      <div class="row">
        <div class="col-6">
          <label for="street" class="form-label" >Rue :</label>
          <input type="text" class="form-control m-1"  formControlName="street"  />
        </div>

        <div class="col-6">
          <label for="city" class="form-label">Ville :</label>
          <input type="text" class="form-control m-1"   formControlName="city"  />
        </div>

      </div>
      <div class="row">
        <div class="col-6">
          <label for="state" class="form-label" >Etat :</label>
          <input type="text" class="form-control m-1" formControlName="state"   />
        </div>

        <div class="col-6">
          <label for="zip" class="form-label" >Code Postal :</label>
          <input type="text" class="form-control m-1"  formControlName="zip"  />
        </div>

      </div>

    </div>

    <div class="form-group">
      <label for="description" class="form-label">Description :</label>
      <input type="text" class="form-control m-1"  formControlName="description"  />
    </div>

    <div class="form-group">
      <label for="dateBirth" class="form-label">Date de Naissance :</label>
      <input type="date" class="form-control m-1" formControlName="dateBirth"   />
    </div>

    <div class="form-group" formArrayName="aliases">
      <button class="btn btn-success" type="button" (click)="addAliases()"  >Ajouter Aliases</button>
      <div *ngFor="let alias of getAliases().controls ; let i=index">
        <input type="text" class="form-control m-1" [formControlName]=i   />
      </div>
    </div>
    <div class="form-group">
     <br/>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="userForm.invalid" >Ajouter Utilisateur</button>

  </form>


</div>

</div>
